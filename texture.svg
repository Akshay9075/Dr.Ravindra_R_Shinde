<svg width="1200" height="1200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="noise">
      <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="4" seed="2" />
      <feDisplacementMap in="SourceGraphic" scale="2" />
    </filter>
    <pattern id="linen" patternUnits="userSpaceOnUse" width="100" height="100">
      <rect width="100" height="100" fill="#ffffff"/>
      <line x1="0" y1="0" x2="100" y2="100" stroke="rgba(0,0,0,0.02)" stroke-width="0.5"/>
      <line x1="100" y1="0" x2="0" y2="100" stroke="rgba(0,0,0,0.02)" stroke-width="0.5"/>
      <line x1="0" y1="50" x2="100" y2="50" stroke="rgba(0,0,0,0.015)" stroke-width="0.3"/>
      <line x1="50" y1="0" x2="50" y2="100" stroke="rgba(0,0,0,0.015)" stroke-width="0.3"/>
      <circle cx="50" cy="50" r="1" fill="rgba(196,30,58,0.03)"/>
    </pattern>
    <pattern id="dots" patternUnits="userSpaceOnUse" width="40" height="40">
      <circle cx="20" cy="20" r="0.5" fill="rgba(196,30,58,0.05)"/>
    </pattern>
  </defs>
  
  <!-- Base white background -->
  <rect width="1200" height="1200" fill="#ffffff"/>
  
  <!-- Subtle linen texture -->
  <rect width="1200" height="1200" fill="url(#linen)"/>
  
  <!-- Dot pattern -->
  <rect width="1200" height="1200" fill="url(#dots)"/>
  
  <!-- Soft noise overlay -->
  <rect width="1200" height="1200" fill="url(#noise)" opacity="0.05"/>
  
  <!-- Subtle gradient overlay -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0" />
      <stop offset="50%" style="stop-color:#f5f5f0;stop-opacity:0.03" />
      <stop offset="100%" style="stop-color:#ececec;stop-opacity:0" />
    </linearGradient>
  </defs>
  <rect width="1200" height="1200" fill="url(#grad1)"/>
  
  <!-- Paper texture lines -->
  <defs>
    <pattern id="paper" patternUnits="userSpaceOnUse" width="2" height="2">
      <line x1="0" y1="0" x2="2" y2="0" stroke="rgba(0,0,0,0.008)" stroke-width="0.5"/>
    </pattern>
  </defs>
  <rect width="1200" height="1200" fill="url(#paper)"/>
</svg>
