<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="url(#grad1)" stroke="#1e3c72" stroke-width="3"/>
  
  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3c72;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2a5298;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Book Symbol -->
  <rect x="55" y="60" width="90" height="80" fill="white" rx="3"/>
  <line x1="100" y1="60" x2="100" y2="140" stroke="#1e3c72" stroke-width="3"/>
  
  <!-- Pages Effect -->
  <line x1="65" y1="75" x2="90" y2="75" stroke="#2a5298" stroke-width="2" opacity="0.7"/>
  <line x1="65" y1="85" x2="90" y2="85" stroke="#2a5298" stroke-width="2" opacity="0.7"/>
  <line x1="65" y1="95" x2="90" y2="95" stroke="#2a5298" stroke-width="2" opacity="0.7"/>
  <line x1="110" y1="75" x2="135" y2="75" stroke="#2a5298" stroke-width="2" opacity="0.7"/>
  <line x1="110" y1="85" x2="135" y2="85" stroke="#2a5298" stroke-width="2" opacity="0.7"/>
  <line x1="110" y1="95" x2="135" y2="95" stroke="#2a5298" stroke-width="2" opacity="0.7"/>
  
  <!-- Graduation Cap -->
  <polygon points="100,35 70,45 100,50 130,45" fill="#FFD700"/>
  <rect x="98" y="50" width="4" height="15" fill="#FFD700"/>
  <circle cx="100" cy="67" r="3" fill="#FFD700"/>
  
  <!-- Text "V" for Vivekanand -->
  <text x="100" y="125" font-family="Georgia, serif" font-size="45" font-weight="bold" fill="#1e3c72" text-anchor="middle">V</text>
</svg>
